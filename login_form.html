<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">


	</head>
	<body">
		<div style="background-color: #0742C0 ;" id="background"></div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5" >
					<div class="wrap">
						<div>
							<div id="left"><img id="imgtask"  src="images/Group1596.png" alt=""></div>
							<div id="right" style="text-align: center; padding-top: 7%;">	<label style="text-align: right; padding-top: 10px;">www.mytask</label></div>
							<hr>
						</div>
						<div class="login-wrap p-3 p-md-4">
			      	<div class="d-flex">
			      		<div class="w-100" style="padding-left: 5%;">
			      			<h1 style="font: normal normal bold 30px/46px Poppins;">Login</h1>
							<h5>Sigin to Your Dashboard</h5>
			      		</div>
						
								
			      	</div>
							<form action="#" class="signin-form" style="padding-left: 5%;">
			      		<div class="form-group mt-3">
							 <h5>Email Address</h5>
			      			<input id="rcorners1" type="text" class="form-control" required placeholder="Enter Email">
			      			<img id="img1" src="images/at-regular.png" alt="">
			      		</div>
		            <div class="form-group">
		              <h5>Password</h5>
					  
						<input id="rcorners1" id="password-field" type="password" class="form-control" required placeholder="Enter Password">
						<img id="img1" src="images/lock-regular.png" alt="">
		            </div>
		           
		            <div class="form-group d-md-flex">
		            	<div id="left">
			            	<button style="text-align: center;" id="LoginButton" type="button" class="btn btn-success">Login</button>
						</div>
									<div style="padding-top: 10px;" id="right">
										<a  style= "height: 10px; font-size: small; text-align: center;" href="">Forgot Password ?</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center" style="font-size: small; color: black;"> Don't have an account ? <a style="color: blue; font-size: small;" href="">Request account</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>


	</body>
</html>
